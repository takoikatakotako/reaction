name: Reaction
options:
  deploymentTarget:
    iOS: 15.0

packages:
  Rswift:
    url: https://github.com/mac-cain13/R.swift
    from: 7.4.0
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk
    from: 10.19.0
  GoogleMobileAds:
    url: https://github.com/googleads/swift-package-manager-google-mobile-ads
    from: 10.14.0
schemes:
  Development:
    build:
      targets:
        ReactionDevelopment: all
    run:
      config: Debug
    test:
      config: Debug
      gatherCoverageData: false
      targets:
        - name: ReactionTests
          parallelizable: true
          randomExecutionOrder: true
  Production:
    build:
      targets:
        ReactionProduction: all
    run:
      config: Debug

settings:
  base:
    CODE_SIGN_STYLE: Automatic
    CURRENT_PROJECT_VERSION: 1
    DEVELOPMENT_TEAM: 5RH346BQ66
    DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
    OTHER_LDFLAGS: $(inherited) $(OTHER_LDFLAGS) -ObjC
    MARKETING_VERSION: 5.0.0
    TARGETED_DEVICE_FAMILY: 1,2

targets:
  ReactionDevelopment:
    type: application
    platform: iOS
    sources:
      - path: Reaction
      - path: Config/Development
    settings:
      base:
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon-Development
        CODE_SIGN_ENTITLEMENTS: Config/Development/ReactionDevelopment.entitlements
        PRODUCT_BUNDLE_IDENTIFIER: com.swiswiswift.reaction.development
      configs:
        Debug:
          GAD_APPLICATION_IDENTIFER: ca-app-pub-3940256099942544~1458002511
          ADMOB_UNIT_ID: ca-app-pub-3940256099942544/2934735716
        Release:
          GAD_APPLICATION_IDENTIFER: ca-app-pub-3940256099942544~1458002511
          ADMOB_UNIT_ID: ca-app-pub-3940256099942544/2934735716
    dependencies:
      - sdk: AdSupport.framework
      - sdk: AppTrackingTransparency.framework
      - sdk: StoreKit.framework
      - package: Rswift
        product: RswiftLibrary
      - package: Firebase
        product: FirebaseAnalytics
      - package: Firebase
        product: FirebaseCrashlytics
      - package: Firebase
        product: FirebaseMessaging
      - package: GoogleMobileAds
        product: GoogleMobileAds
    buildToolPlugins:
      - plugin: RswiftGenerateInternalResources
        package: Rswift
    postBuildScripts:
      - script: "${BUILD_DIR%/Build/*}/SourcePackages/checkouts/firebase-ios-sdk/Crashlytics/run"
        name: Run Firebase Crashlytics
        inputFiles:
          - ${DWARF_DSYM_FOLDER_PATH}/${DWARF_DSYM_FILE_NAME}/Contents/Resources/DWARF/${TARGET_NAME}
          - $(SRCROOT)/$(BUILT_PRODUCTS_DIR)/$(INFOPLIST_PATH)
  ReactionProduction:
    type: application
    platform: iOS
    sources:
      - path: Reaction
      - path: Config/Production
    dependencies:
      - package: Rswift
        product: RswiftLibrary
      - sdk: AdSupport.framework
      - sdk: AppTrackingTransparency.framework
    preBuildScripts:
      - script: ./Scripts/BuildPhases/rswift.sh
        name: R.swift
        inputFiles:
          - $TEMP_DIR/rswift-lastrun
        outputFiles:
          - $SRCROOT/Reaction/Generated/R.generated.swift
    settings:
      base:
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon-Production
        CODE_SIGN_ENTITLEMENTS: Config/Production/ReactionProduction.entitlements
        PRODUCT_BUNDLE_IDENTIFIER: com.example.junpei.chemi
      configs:
        Debug:
          GAD_APPLICATION_IDENTIFER: ca-app-pub-5587141252700968~7266182338
          ADMOB_UNIT_ID: ca-app-pub-5587141252700968/3350341396
        Release:
          GAD_APPLICATION_IDENTIFER: ca-app-pub-5587141252700968~7266182338
          ADMOB_UNIT_ID: ca-app-pub-5587141252700968/3350341396
    dependencies:
      - sdk: AdSupport.framework
      - sdk: AppTrackingTransparency.framework
      - sdk: StoreKit.framework
      - package: Rswift
        product: RswiftLibrary
      - package: Firebase
        product: FirebaseAnalytics
      - package: Firebase
        product: FirebaseCrashlytics
      - package: Firebase
        product: FirebaseMessaging
      - package: GoogleMobileAds
        product: GoogleMobileAds
    buildToolPlugins:
      - plugin: RswiftGenerateInternalResources
        package: Rswift
    postBuildScripts:
      - script: "${BUILD_DIR%/Build/*}/SourcePackages/checkouts/firebase-ios-sdk/Crashlytics/run"
        name: Run Firebase Crashlytics
        inputFiles:
          - ${DWARF_DSYM_FOLDER_PATH}/${DWARF_DSYM_FILE_NAME}/Contents/Resources/DWARF/${TARGET_NAME}
          - $(SRCROOT)/$(BUILT_PRODUCTS_DIR)/$(INFOPLIST_PATH)
  ReactionTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - ReactionTests
    settings:
      base:
        INFOPLIST_FILE: ReactionTests/Info.plist
    dependencies:
      - target: ReactionDevelopment
  ReactionUITests:
    type: bundle.ui-testing
    platform: iOS
    sources:
      - ReactionUITests
    settings:
      base:
        INFOPLIST_FILE: ReactionUITests/Info.plist
    dependencies:
      - target: ReactionDevelopment
